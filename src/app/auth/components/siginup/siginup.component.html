<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="outer">
    <form [formGroup]="userForm" class="mt-3">
        <div class="row ">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>الاسم</mat-label>
                    <input matInput type="text" formControlName="username" >
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> --> 
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>الايميل</mat-label>
                    <input matInput type="email" formControlName="email" >
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>كلمة المرور</mat-label>
                    <input matInput type="password" formControlName="password" >
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>تاكيد كلمة المرور</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" >
                </mat-form-field>
            </div>
        </div>

      <div class="row ">
        <div class="col-sm-12 col-md-6">
          <span >
            <a routerLink="/login" color="primary">املك حساب بالفعل ؟</a>
          </span>
        </div>
        <div class="col-sm-12 col-md-6 position-relative" >
          <button mat-raised-button color="warn" [disabled]="userForm.invalid || (userForm.value.password !== userForm.value.confirmPassword)" (click)="submit()" class="position-absolute bottom-0 start-0" >انشاء الحساب</button>
        </div>
      </div>
     </form>
</div>
</body>
